name: react

on:
  push:
    branches:
      - master
    paths:
      - .github/workflows/react.yml
      - react/template/**
  pull_request:
    paths:
      - .github/workflows/react.yml
      - react/template/**

jobs:
  build:
    name: Build and test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        css-framework: [1, 2]
    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache node dependencies
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node

      - name: Install npm dependencies
        run: npm install -g esy@latest @tmattio/spin

      - name: Generate template
        run: |
          mkdir _generated
          cd _generated
          printf 'Test Template\n\n\n${{ matrix.css-framework }}\n' | spin new ../react .

      - name: Run tests
        run: npm run test
        working-directory: ./_generated
